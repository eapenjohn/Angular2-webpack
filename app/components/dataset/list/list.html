<div class="row">
  <div class="col-md-5">
    <input type="text" [(ngModel)]='searchValue' />
    <div *ngFor='let dataset of datasets | datasetsearch : searchValue'>
      <span (click)='displayDeatils()'>{{dataset.name}}</span>
      <a (click)="navigateToView(dataset)">  Display Details </a>

    </div>
  </div>
</div>

<router-outlet name="details"></router-outlet>
