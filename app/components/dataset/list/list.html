<div class="row">
  <div class="col-md-12">

    <div class="panel panel-default panel-primary">
      <div class="panel-heading">Datasets
        <div class="pull-right"> <input type="text" [(ngModel)]='searchValue' /></div>
      </div>
      <table class="table">
        <thead>
          <th>
            #
          </th>
          <th>
            Name
          </th>
          <th>
            Description
          </th>
          <th>
            Supplier Name
          </th>
        </thead>
        <tbody>
          <tr *ngFor='let dataset of datasets'>
            <td>{{dataset.id}}</td>
            <td><span (click)='displayDeatils()'>{{dataset.name}}</span></td>
            <td>{{dataset.description}}</td>
            <td>{{dataset.supplierName}}
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<router-outlet name="details"></router-outlet>
