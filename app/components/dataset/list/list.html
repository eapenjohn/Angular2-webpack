<div class="row">
  <div class="col-md-12">

    <div class="panel panel-default panel-primary">
      <div class="panel-heading">Datasets
        <div class="pull-right"><input type="text" style="color:black" [(ngModel)]='searchValue' /></div>
      </div>
      <table class="table">
        <thead>
          <th>
            #
          </th>
          <th>
            Name
          </th>
          <th>
            Description
          </th>
          <th>
            Supplier Name
          </th>
        </thead>
        <tbody>
          <tr *ngFor='let dataset of datasets | datasetsearch:searchValue'>
            <td>{{dataset.id}}</td>
            <td><a (click)='navigateToView(dataset)'>{{dataset.name}}</a></td>
            <td>{{dataset.description}}</td>
            <td> <a click='displayDeatils()'> {{dataset.supplierName}} </a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
