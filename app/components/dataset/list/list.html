<div class="row">
  <div class="col-md-5">
    <input type="text" [(ngModel)]='searchValue' />
    <div *ngFor='let dataset of datasets | datasetsearch : searchValue'>
      <a (click)="navigateToView(dataset)">  {{dataset.name}} </a>
      <a class='btn btn-default' routerLink="1">Test Edit</a>
    </div>
  </div>
</div>
