<form name="LoginForm" *ngIf="dataset">
    <div class="form-group">
        <label class="control-label">Datset Name:</label>
        <div class="control-label">
            {{dataset.name}}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Datset Description:</label>
        <div class="control-label">
            {{dataset.description}}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">SupplireName:</label>
        <div class="control-label">
            {{dataset.supplierName}}
        </div>
    </div>
    <div class="form-buttons">
        <a class='btn btn-default' (click)="goBack()">Go back</a>
        <a class='btn btn-default' routerLink='/home'>Home</a>
        <a class='btn btn-default' [routerLink]="['/dataset/edit',dataset.id]">Edit</a>
    </div>
</form>
