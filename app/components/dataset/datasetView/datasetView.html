<form name="LoginForm" *ngIf="dataset">
    <div class="form-section">
        <div class="form-group">
            <label class="ng-binding">Datset Name:</label>
            <div class="input-group">
                {{dataset.name}}
            </div>
        </div>
        <div class="form-group">
            <label class="ng-binding">Datset Description:</label>
            <div class="input-group">
                {{dataset.description}}
            </div>
        </div>
        <div class="form-group">
            <label class="ng-binding">SupplireName:</label>
            <div class="input-group">
                {{dataset.supplierName}}
            </div>
        </div>
        <div class="form-buttons text-center">
            <a class='btn btn-default' (click)="goBack()">Go back</a>
            <a class='btn btn-default' routerLink='/home'>Home</a>
            <a class='btn btn-default' [routerLink]="['/dataset/edit',dataset.id]">Edit</a>
        </div>
    </div>
</form>
