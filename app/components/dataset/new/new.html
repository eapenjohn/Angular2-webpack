<form [formGroup]="myForm" (ngSubmit)='save()'>
    <div class="form-section">

        <div class="form-group">
            <label class="ng-binding">Dataset Name:</label>
            <div class="input-group">
                <input type="text" formControlName='name'>

            </div>
        </div>
        <div class="form-group">
            <label class="ng-binding">Dataset Description:</label>
            <div class="input-group">
                <input type="text" formControlName='description'>
            </div>
        </div>

        <div class="form-group">
            <label class="ng-binding">SupplireName:</label>
            <div class="input-group">
                <input type="text" formControlName='supplierName'>
            </div>
        </div>
        <div class="form-group">
            <label class="ng-binding">Category:</label>
            <div class="input-group">
                <input type="text" [formControl]='category'>
            </div>
        </div>
        <div class="form-buttons text-center">
            <input type="button" value="Save">
        </div>

    </div>
</form>
