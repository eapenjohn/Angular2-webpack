<div fxLayout="column" fxFlexFill>
    <div fxFlex="30">
    </div>
    <div fxFlex="40">
        <div fxAlign="row" fxLayoutAlign="center center">
            <div fxFlex="90">
                <md-card>
               <md-card-title *ngIf='user.id'>Edit user {{user.name}}</md-card-title>
               <md-card-title *ngIf='!user.id'>Create new user</md-card-title>
                <form [formGroup] ='editForm' ngForm (ngSubmit)='Save()' (submit)='Save()'>
                    <div fxLayout="column">
                        <div>
                            <md-input-container fxFlexFill>
                                <input type="text" mdInput  formControlName='userName' placeholder="Name of the driver" />
                                <md-error *ngIf='editForm.controls.userName.errors?.required'>this field is required</md-error>
                            </md-input-container>
                        </div>
                        <div>
                            <md-input-container fxFlexFill>
                                <textarea mdInput   formControlName='description' placeholder="description"></textarea>
                                {{description}}
                                <md-error *ngIf='editForm.controls.description.errors?.required' > this field is required</md-error>
                            </md-input-container>
                        </div>
                        <div>
                           <md-select formControlName='avatar' placeholder="select the avatar">
                               <md-option *ngFor="let avatarRef of avatars" [value]="avatarRef.value">{{avatarRef.name}}
                               </md-option>
                           </md-select>
                        </div>
                    </div>
                </form>
                <div fxLayoutAlign="end center">
                    <button md-button [disabled]='!editForm.valid || editForm.pristine' (click)="Save()" type="submit" >Save</button>
                    <button md-button>Cancel</button>
                </div>
                 </md-card>
            </div>
        </div>
    </div>
</div>
