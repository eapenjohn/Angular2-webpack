<form [formGroup]='loginForm' (ngSubmit)="Login()" class="form-horizontal" novalidate>
    <div class="form-group">
        <label class="ng-binding col-sm-2">Email:</label>
        <div class="col-sm-5">
            <input formControlName='email' />
        </div>
        <div class="ng-error-messages" *ngIf="loginForm.controls.email.errors?.required">Emailid is required</div>
    </div>
    <div class="form-group ">
        <label class="ng-binding col-sm-2 ">password:</label>
        <div class="col-sm-5 ">
            <input formControlName='password' />
        </div>
        <div *ngIf="loginForm.controls.password.errors?.required" class="ng-error-messages">Password required</div>
    </div>
    <div class="form-buttons ">
        <div class="col-sm-offset-2 col-sm-10 ">
            <input type="button " class='btn btn-default' [disabled]="!loginForm.valid " (click)='login()' value="login">
        </div>
    </div>
</form>
