<md-card>
    <div fxLayout="column" fxLayoutAlign="center center">
        <form name="LoginForm" *ngIf="dataset">
            <div fxLayout="row">
                <div fxFlex="40">
                    Datset Name:
                </div>
                <div fxFlex="40">
                    {{dataset.name}}
                </div>
            </div>
            <div fxLayout="row">
                <div fxFlex="40">
                    Datset Description
                </div>
                <div fxFlex="40">
                    {{dataset.description}}
                </div>
            </div>
            <div fxLayout="row">
                <div fxFlex="40">
                    SupplireName
                </div>
                <div fxFlex="40">
                    {{dataset.supplierName}}
                </div>
            </div>
            <button md-button (click)="goBack()">Go back</button>
            <button md-button routerLink='/home'>Home</button>
            <button md-button [routerLink]="['/dataset/edit',dataset.id]">Edit</button>
        </form>
    </div>
</md-card>
