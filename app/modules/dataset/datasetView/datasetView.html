<form name="LoginForm" *ngIf="dataset" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Datset Name:</label>
        <div class="col-sm-5">
            {{dataset.name}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Datset Description:</label>
        <div class="col-sm-5">
            {{dataset.description}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">SupplireName:</label>
        <div class="col-sm-5">
            {{dataset.supplierName}}
        </div>
    </div>
    <div class="form-buttons">
        <div class="col-sm-offset-2 col-sm-10">
            <a class='btn btn-default' (click)="goBack()">Go back</a>
            <a class='btn btn-default' routerLink='/home'>Home</a>
            <a class='btn btn-default' [routerLink]="['/dataset/edit',dataset.id]">Edit</a>
        </div>
    </div>
</form>
