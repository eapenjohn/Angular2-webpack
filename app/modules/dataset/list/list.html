
<md-card>
  <md-card-title>Datasets</md-card-title>
  <div class='table'  fxFlexFill fxLayout="column" layout>
    <div class="head" fxLayout="row">
      <div fxLayout="row" fxFlex="20">
        #
      </div>
      <div fxLayout="row" fxFlex="30">
        Name
      </div>
      <div fxLayout="row" fxFlex="30">
        Description
      </div>
      <div fxLayout="row" fxFlex="20">
        Supplier Name
      </div>
    </div>
    <div (click)='navigateToView(dataset)' class="items" fxLayout='row' *ngFor="let dataset of datasets | datasetsearch:searchValue">
      <div fxFlex="20">
     <a (click)='navigateToView(dataset)' >   {{dataset.id}}</a>
      </div>
      <div fxFlex="30">
        {{dataset.name}}
      </div>
      <div fxFlex="30">
        {{dataset.description}}
      </div>
      <div fxFlex="20">
        {{dataset.supplierName}}
      </div>

    </div>
  </div>
</md-card>
