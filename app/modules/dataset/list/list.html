<md-card>

  <md-card-title>Datasets</md-card-title>
  <div fxFlexFill fxLayout="column" layout>
    <div fxLayout="row">
      <div fxLayout="row" fxFlex="20">
        #
      </div>
      <div fxLayout="row" fxFlex="20">
        Name
      </div>
      <div fxLayout="row" fxFlex="20">
        Description
      </div>
      <div fxLayout="row" fxFlex="20">
        Supplier Name
      </div>
    </div>
    <div fxLayout='row' *ngFor="let dataset of datasets | datasetsearch:searchValue">
      <div fxFlex="20">
        {{dataset.id}}
      </div>
      <div fxFlex="20">
        {{dataset.name}}
      </div>
      <div fxFlex="20">
        {{dataset.description}}
      </div>
      <div fxFlex="20">
        {{dataset.supplierName}}
      </div>

    </div>
  </div>
</md-card>
