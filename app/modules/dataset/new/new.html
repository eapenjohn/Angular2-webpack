<md-card>
<div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="myForm" (ngSubmit)='save()'>
        <md-input-container fxLayoutAlign="column">
            <input mdInput placeholder="Favorite food" formControlName="name" value="Sushi">
        </md-input-container>
        <md-input-container fxLayoutAlign="column">
            <input mdInput placeholder="Dataset Description:" formControlName="description">
        </md-input-container>
        <md-input-container fxLayoutAlign="column">
            <input mdInput placeholder="SupplireName" formControlName="supplierName">
        </md-input-container>
        <md-input-container fxLayoutAlign="column">
            <input mdInput placeholder="SupplireName" [formControl]='category'>
        </md-input-container>
        <button md-button fxLayoutAlign="column">Save</button>
    </form>
</div>
</md-card>
