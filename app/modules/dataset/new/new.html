<form [formGroup]="myForm" (ngSubmit)='save()' class="form-horizontal">
    <div class="form-group">
        <label class="ng-binding col-sm-2">Dataset Name:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" formControlName='name'>
        </div>
    </div>
    <div class="form-group">
        <label class="ng-binding col-sm-2">Dataset Description:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" formControlName='description'>
        </div>
    </div>
    <div class="form-group">
        <label class="ng-binding col-sm-2">SupplireName:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" formControlName='supplierName'>
        </div>
    </div>
    <div class="form-group">
        <label class="ng-binding col-sm-2">Category:</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" [formControl]='category'>
        </div>
    </div>
    <div class="form-buttons">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class='btn btn-default' value="Save">
        </div>
    </div>
</form>
